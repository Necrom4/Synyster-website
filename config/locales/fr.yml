    band_description: "Né à une époque de musique surproduite et d'art dénué de sens, Synyster aborde les enjeux sociétaux et les luttes quotidiennes au rythme de riffs puissants et de solos mélodiques, insufflant un vent de fraîcheur à la scène Metal suisse.<br><br>Ces cinq amis ont fait leurs premiers pas sur scène en juin 2023, à FM Bulle. Rapidement, ils ont accumulé de l’expérience, composé des morceaux plus complexes et plus lourds, tout en se produisant sur des scènes de plus en plus prestigieuses aux côtés de groupes régionaux emblématiques."
