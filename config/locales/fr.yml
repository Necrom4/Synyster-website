fr:
  about:
    band_description: "Né dans une ère de musique surproduite et d'art dénué de sens, Synyster aborde les enjeux sociétaux et les luttes quotidiennes au rythme de riffs puissants et de solos mélodiques, insufflant un vent de fraîcheur à la scène Metal Suisse.<br><br>Les cinq amis ont fait leurs premiers pas sur scène en juin 2023, dans le cadre majestueux qu'est le château placé au centre de leur ville. Très vite suivirent des concerts aux côtés de groupes suisses emblématiques, sur les scènes dont ils avaient toujours rêvé, composant une musique nouvelle, plus lourde et mélodiquement complexe."
