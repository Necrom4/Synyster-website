fr:
  about:
    band_description: "Né dans une ère de musique surproduite et d'art dénué de sens, Synyster est un jeune groupe de Heavy Metal suisse qui aborde les enjeux sociétaux et les luttes émotionnelles du quotidien au rythme de riffs puissants et hors normes associés à des solos mélodiques et des cris surpuissants, apportant un vent de fraîcheur dans la scène Metal Suisse.<br><br>Les cinq amis ont fait leurs premiers pas sur scène en juin 2023 dans le cadre majestueux du château placé au centre de leur ville natale. Très vite suivirent des concerts aux côtés de groupes suisses emblématiques, sur les scènes dont ils avaient toujours rêvé.<br>Souhaitant conserver leur son Heavy Metal classique et adoré tout en explorant de nouveaux horizons musicaux, ils se mirent à composer une musique plus fraîche, lourde, prog et mélodiquement complexe, en baissant le son de leurs guitares pour créer des harmonies, et apprenant des techniques de chant plus radicales, tout en ne terminant les nouvelles chansons que quand elles auraient raconté toute leurs histoires."
