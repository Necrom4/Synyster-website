    band_description: "Né à une époque de musique surtraitée et d'art dénué de sens, Synyster aborde les enjeux sociétaux et les luttes du quotidien au rythme de rythmes lourds et de solos mélodiques, apportant un vent de fraîcheur à la scène Metal suisse.<br><br>Les cinq amis d'abord foule la scène en juin 2023 à FM Bulle. Bientôt, ils commenceront à accumuler de l'expérience, à écrire des chansons plus complexes et plus lourdes et à se produire devant des scènes plus puissantes et plus grandes, aux côtés de groupes régionaux emblématiques."
